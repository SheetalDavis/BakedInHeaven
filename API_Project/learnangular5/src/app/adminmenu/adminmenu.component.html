<div class="content-box" *ngFor="let item of items">
    <h3>{{item.name}}</h3>
    <p>{{item.description}}</p>
    <p>${{item.price}}</p>
    <div class="buttons-container" > 
        <a routerLink="/MenuEdit/{{item.id}}">
            <button class="operator">Edit</button>
        </a>
        <button (click)="OnDeleteClicked(item.id)" class="operatoredit">Delete</button>
    </div>
</div>

<a routerLink="/addmenu">
    <button class="operatoredit">Add New Menu</button>
</a>
